<ion-content [fullscreen]="true">
  <ion-button size="small" class="back-button" (click)="back()">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 512 512"><path fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="M328 112L184 256l144 144"/></svg>
    Back
  </ion-button>
    <h1 class="title">Message</h1>
    <p *ngIf="recipient">Recipient: {{ recipient }}</p>
    <p *ngIf="messages">Message: {{ messages }}</p>
    <p *ngIf="!recipient && !messages">No message yet.</p>
    <ion-fab slot="fixed" vertical="bottom" horizontal="end" style="margin: 15px;">
      <ion-fab-button>
        <svg id="open-modal" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 16 16"><path fill="white" d="M2 4.75A2.75 2.75 0 0 1 4.75 2h4.49a.75.75 0 1 1 0 1.5H4.75c-.69 0-1.25.56-1.25 1.25v6.5c0 .69.56 1.25 1.25 1.25h6.5c.69 0 1.25-.56 1.25-1.25V6.748a.75.75 0 0 1 1.5 0v4.502A2.75 2.75 0 0 1 11.25 14h-6.5A2.75 2.75 0 0 1 2 11.25zm12.78-3.53a.75.75 0 0 1 0 1.06l-7.5 7.505L6 10l.22-1.275l7.5-7.505a.75.75 0 0 1 1.06 0"/></svg>      
      </ion-fab-button>
   
      <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-buttons slot="start">
                <ion-button (click)="cancel()">Cancel</ion-button>
              </ion-buttons>
              <ion-title>Create Message</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <ion-item>
              <ion-input label="Your ID: " [value]="user.LRN" [readonly]="true"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="Recipient ID: " labelPlacement="floating" type="text" [(ngModel)]="recipient"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="Subject" labelPlacement="floating" type="text" [(ngModel)]="subject"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="Write your message" labelPlacement="floating" type="text" [(ngModel)]="messages"></ion-input>
            </ion-item>
          </ion-content>
        </ng-template>
      </ion-modal>
    </ion-fab>
</ion-content>
