<ion-content>
<div class="container">
  <ion-card class="info">
    <ion-card-header class="avatar-upload-container">
      <div class="avatar-container" (click)="uploadAvatar()">
        <img [src]="avatarUrl ? avatarUrl : 'assets/default.jpg'" alt="Avatar">
        <input type="file" accept="image/*" #fileInput hidden (change)="onFileSelected($event)">
      </div>
      <div class="user-details">
        <div><strong>{{ user.lastname }}</strong>, {{ user.firstname }}</div>
        <div>Grade: <strong>{{ user.grade_level }} {{ user.strand }}</strong></div>
        <div>LRN: <strong>{{ user.LRN }}</strong></div>
      </div>
    </ion-card-header>
    <ion-card-content>{{ user.email }}</ion-card-content>
  </ion-card>
</div>
<ion-row class="row-icon">
  <ion-col size="3">
    <ion-card class="action-card" [class.dimmed]="isEnrollDisabled" (click)="enroll()">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"><path fill="#2660A4" d="M19.7 12.9L14 18.6h-2.3v-2.3l5.7-5.7zm3.4-.8c0 .3-.3.6-.6.9L20 15.5l-.9-.9l2.6-2.6l-.6-.6l-.7.7l-2.3-2.3l2.2-2.1c.2-.2.6-.2.9 0l1.4 1.4c.2.2.2.6 0 .9c-.2.2-.4.4-.4.6c0 .2.2.4.4.6c.3.3.6.6.5.9M3 20V4h7v5h5v1.5l2-2V8l-6-6H3c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2zm8-2.9c-.2 0-.4.1-.5.1L10 15H8.5l-2.1 1.7L7 14H5.5l-1 5H6l2.9-2.6l.6 2.3h1l.5-.1z"/></svg>
      <ion-card-content>
        <p class="button-title">Enroll</p>
      </ion-card-content>
    </ion-card>
  </ion-col>
  <ion-col size="3">
    <ion-card class="action-card" (click)="request()">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"><path fill="#2660A4" d="M13.17 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h9v-6c0-1.1.9-2 2-2h3V8.83c0-.53-.21-1.04-.59-1.41l-4.83-4.83c-.37-.38-.88-.59-1.41-.59M13 8V3.5L18.5 9H14c-.55 0-1-.45-1-1m9.66 9c0 .55-.45 1-1 1h-1.24l2.24 2.24a.996.996 0 1 1-1.41 1.41L19 19.41v1.24c0 .55-.45 1-1 1s-1-.45-1-1V17c0-.55.45-1 1-1h3.66c.55 0 1 .45 1 1"/></svg>
      <ion-card-content>
        <p class="button-title">Request</p>
      </ion-card-content>
    </ion-card>
  </ion-col>
  <ion-col size="3">
    <ion-card class="action-card" (click)="notification()">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"><g fill="none" stroke="#2660A4" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M10.568 2.975a2.06 2.06 0 0 0-.73 1.27a1 1 0 0 1-.2.42a1 1 0 0 1-.36.3l-.79.38a5.06 5.06 0 0 0-1.65 1.29c-1.4 1.67-1.4 2.42-1.4 5.27c0 1.29-1.37 2.46-1.73 3.62c-.22.69-.34 2.25 1.48 2.25h13.58a1.57 1.57 0 0 0 .77-.16a1.64 1.64 0 0 0 .6-.51c.148-.218.24-.469.27-.73a1.59 1.59 0 0 0-.13-.78c-.36-1.09-1.79-2.39-1.79-3.68v-2.13"/><path stroke-linecap="round" stroke-linejoin="round" d="M15.228 17.775c.003.427-.075.851-.23 1.25a3.348 3.348 0 0 1-.71 1.06a3.19 3.19 0 0 1-2.33.94a3.2 3.2 0 0 1-1.26-.25a3.29 3.29 0 0 1-1.77-1.77a3.2 3.2 0 0 1-.23-1.23"/><circle cx="15.228" cy="5.475" r="2.5"/></g></svg>      <ion-card-content>
        <p class="button-title">Notification</p>
      </ion-card-content>
      <div class="dot"></div>
    </ion-card>
  </ion-col>
  <ion-col size="3">
    <ion-card class="action-card" (click)="grade()" [disabled]="!isStudent" [ngClass]="{'dim': !isStudent}">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 640 512"><path fill="#2660A4" d="M320 32c-8.1 0-16.1 1.4-23.7 4.1L15.8 137.4C6.3 140.9 0 149.9 0 160s6.3 19.1 15.8 22.6l57.9 20.9C57.3 229.3 48 259.8 48 291.9V320c0 28.4-10.8 57.7-22.3 80.8c-6.5 13-13.9 25.8-22.5 37.6c-3.2 4.3-4.1 9.9-2.3 15s6 8.9 11.2 10.2l64 16c4.2 1.1 8.7.3 12.4-2s6.3-6.1 7.1-10.4c8.6-42.8 4.3-81.2-2.1-108.7c-3.2-14.2-7.5-28.7-13.5-42v-24.6c0-30.2 10.2-58.7 27.9-81.5c12.9-15.5 29.6-28 49.2-35.7l157-61.7c8.2-3.2 17.5.8 20.7 9s-.8 17.5-9 20.7l-157 61.7c-12.4 4.9-23.3 12.4-32.2 21.6l159.6 57.6c7.6 2.7 15.6 4.1 23.7 4.1s16.1-1.4 23.7-4.1l280.6-101c9.5-3.4 15.8-12.5 15.8-22.6s-6.3-19.1-15.8-22.6L343.7 36.1c-7.6-2.7-15.6-4.1-23.7-4.1M128 408c0 35.3 86 72 192 72s192-36.7 192-72l-15.3-145.4L354.5 314c-11.1 4-22.8 6-34.5 6s-23.5-2-34.5-6l-142.2-51.4z"/></svg>      
      <ion-card-content>
        <p class="button-title">Grade</p>
      </ion-card-content>
    </ion-card>
  </ion-col>
</ion-row>
<ion-row class="trow-icon" >
  <ion-col size="3">
    <ion-card class="action-card"(click)="calendar()" [disabled]="!isStudent" [ngClass]="{'dim': !isStudent}">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 512 512"><path fill="#2660A4" d="M416 64h-16V48.45c0-8.61-6.62-16-15.23-16.43A16 16 0 0 0 368 48v16H144V48.45c0-8.61-6.62-16-15.23-16.43A16 16 0 0 0 112 48v16H96a64 64 0 0 0-64 64v12a4 4 0 0 0 4 4h440a4 4 0 0 0 4-4v-12a64 64 0 0 0-64-64m60 112H36a4 4 0 0 0-4 4v236a64 64 0 0 0 64 64h320a64 64 0 0 0 64-64V180a4 4 0 0 0-4-4M239.58 401.1c-12.17 9.61-28.75 14.9-46.7 14.9c-27.87 0-48.48-18.16-57.66-33.7a16 16 0 0 1 27.56-16.3c1.08 1.84 11.15 18 30.1 18c16.66 0 36.12-7.29 36.12-27.82c0-6.25-1.22-14.95-7-20.88c-8.54-8.74-22.75-12.67-30.11-12.67a16 16 0 0 1 0-32c4.85 0 17.41-2.6 25.28-10.65a22 22 0 0 0 6.57-16.08c0-23.23-28.63-23.9-31.89-23.9c-17.34 0-23.8 10.61-24.07 11.06a16 16 0 1 1-27.55-16.26c7.64-13 25.22-26.8 51.62-26.8c16.44 0 31.76 4.77 43.13 13.42c13.39 10.2 20.76 25.28 20.76 42.48A54 54 0 0 1 240 302.35c-1.15 1.18-2.36 2.28-3.59 3.35a66.18 66.18 0 0 1 8.42 7.23c10.56 10.8 16.14 25.75 16.14 43.25c.03 18.06-7.58 34.01-21.39 44.92M368 396a16 16 0 0 1-32 0V256.29l-22.51 16.59a16 16 0 1 1-19-25.76l43.42-32a16 16 0 0 1 9.49-3.12h4.6a16 16 0 0 1 16 16Z"/></svg>      <ion-card-content>
        <p class="button-title">Calendar</p>
      </ion-card-content>
    </ion-card>
  </ion-col>
  <ion-col size="3">
    <ion-card class="action-card" (click)="archive()" [disabled]="!isStudent" [ngClass]="{'dim': !isStudent}">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"><g fill="none" stroke="#2660A4" stroke-width="1.5"><path d="M2 12c0-4.714 0-7.071 1.464-8.536C4.93 2 7.286 2 12 2c4.714 0 7.071 0 8.535 1.464C22 4.93 22 7.286 22 12"/><path d="M2 14c0-2.8 0-4.2.545-5.27A5 5 0 0 1 4.73 6.545C5.8 6 7.2 6 10 6h4c2.8 0 4.2 0 5.27.545a5 5 0 0 1 2.185 2.185C22 9.8 22 11.2 22 14c0 2.8 0 4.2-.545 5.27a5 5 0 0 1-2.185 2.185C18.2 22 16.8 22 14 22h-4c-2.8 0-4.2 0-5.27-.545a5 5 0 0 1-2.185-2.185C2 18.2 2 16.8 2 14Z"/><path stroke-linecap="round" stroke-linejoin="round" d="M12 11v6m0 0l2.5-2.5M12 17l-2.5-2.5"/></g></svg>
      <ion-card-content>
        <p class="button-title">Research</p>
      </ion-card-content>
    </ion-card>
  </ion-col>
  <ion-col size="3">
    <ion-card class="action-card" (click)="message()" [disabled]="!isStudent" [ngClass]="{'dim': !isStudent}">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"><path fill="#2660A4" d="M17 12V3a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v14l4-4h10a1 1 0 0 0 1-1m4-6h-2v9H6v2a1 1 0 0 0 1 1h11l4 4V7a1 1 0 0 0-1-1"/></svg>      
    <ion-card-content>
        <p class="button-title">Message</p>
      </ion-card-content>
    </ion-card>
  </ion-col>
  <ion-col size="3">
    <ion-card class="action-card" (click)="schedule()" [disabled]="!isStudent" [ngClass]="{'dim': !isStudent}">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"><path fill="#2660A4" d="m15.3 16.7l1.4-1.4l-3.7-3.7V7h-2v5.4zM12 22q-2.075 0-3.9-.788t-3.175-2.137T2.788 15.9T2 12t.788-3.9t2.137-3.175T8.1 2.788T12 2t3.9.788t3.175 2.137T21.213 8.1T22 12t-.788 3.9t-2.137 3.175t-3.175 2.138T12 22m0-2q3.325 0 5.663-2.337T20 12t-2.337-5.663T12 4T6.337 6.338T4 12t2.338 5.663T12 20"/></svg>    
      <ion-card-content>
        <p class="button-title">Schedule</p>
      </ion-card-content>
    </ion-card>
  </ion-col>
</ion-row>
<h1 class="announce">Announcement</h1>
<ion-card *ngFor="let item of items">
  <ion-card-header class="head">
    <div class="header-content">
      <div><strong>{{ item.title }}</strong></div>
      <div class="post-date">{{ item.post_date }}</div>
    </div>
  </ion-card-header>
  <ion-card-content class="content">
    <div *ngIf="!item.minimized">{{ item.message }}</div>
    <button ion-button (click)="toggleMinimized(item)" style="font-size: 11px; font-style: italic; font-weight: 500; color: #2660A4; background-color: transparent; border: none; outline: none;">
      {{ item.minimized ? 'Expand' : 'Show Less' }}
    </button>
  </ion-card-content>
</ion-card>

</ion-content>
